<!-- Modal -->
<div class="modal fade" id="producto_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="margin-top: 10px">
    <div class="waiting collapse" id="modal_wait"><p>Espere por favor...</p></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{% block title %}{% endblock %}</h4>
            </div>
            <div class="modal-body">
                {% block body %}{% endblock %}
            </div>
            <div class="modal-footer">
                {% block footer %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    function enviar_producto() {
        var $form = $('#p_form');
        var url = "/producto/cargar_producto_modal/";
        var post_data = $form.serialize();
        //$('#modal_wait').show();
        $.post(url, post_data, function(response){
            //$('#modal_wait').hide();
            switch (response.result) {
                case 'ERROR':
                    if (response.error_type == 'OTHER') {
                        $('#form_content').hide();
                        $('#error_msg').html(response.error_msg);
                        $('#btn-save-prj').hide();
                        $('#error_content').show();
                    } else {
                        validate_errors('p_form', response.errors);
                    }
                    break;
                case 'OK':
                    $('#id_producto').append('<option value='+response.producto_id+'>'+response.producto_name+'</option>')
                    $('#id_producto').val(response.producto_id)
                    $('#producto_modal').hide();
            }
        }, 'json');
    }
</script>
