<!-- Modal -->
<div class="modal fade" id="tarjeta_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
    function enviar_tarjeta() {
        proceed = true;

        if (proceed) {
            var $form = $('#form_t');
            var url = "/tarjeta/t/cargar_tarjeta_modal/";
            var post_data = $form.serialize();
            $('#modal-new-project-form #modal_wait').show();
            $.post(url, post_data, function(response){
                $('#modal-new-project-form #modal_wait').hide();
                switch (response.result) {
                    case 'ERROR':
                        if (response.error_type == 'OTHER') {
                            $('#form_content').hide();
                            $('#error_msg').html(response.error_msg);
                            $('#btn-save-prj').hide();
                            $('#error_content').show();
                        } else {
                            validate_errors('form_t', response.errors);
                        }
                        break;
                    case 'OK':
                        $('#modal-nueva-tarjeta').modal('hide');
                }
            }, 'json');        
        }
    }
</script>
