{% extends 'base.html' %}

{% block content %}
<form method='post' action='.'>
    {% csrf_token %}<br><br><br>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="form-group">
                    <label>{{ form.username.label }}</label>
                    {{ form.username }}
                    {{ form.username.errors }}
                </div>
                <div class="form-group">
                    <label>{{ form.password.label }}</label>
                    {{ form.password }}
                    {{ form.username.errors }}
                    {{ form.errors }}
                </div>
                <input type="hidden" name="next" value="{{ next }}" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                        <button type="submit" class="btn btn-primary">Acept</button>
                    </div>
                    <div class="btn-group" role="group">
                        <a href="/signup/" class="btn btn-primary pull-right" style="background-color: green">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
</form>
{% endblock %}
